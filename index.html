<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Tracker Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center my-4">
            <h1>Running Tracker Dashboard</h1>
            <div class="d-flex align-items-center">
                <span class="me-3">Welcome, <span id="usernameDisplay"></span></span>
                <button class="btn btn-outline-danger" onclick="logout()">Logout</button>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Workout History</h5>
                        <div id="workoutList" class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Distance (km)</th>
                                        <th>Duration</th>
                                        <th>Avg Speed (km/h)</th>
                                        <th>Calories</th>
                                        <th>Route</th>
                                    </tr>
                                </thead>
                                <tbody id="workoutTableBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
